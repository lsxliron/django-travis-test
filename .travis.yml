language: python
python:
  - 2.7.13

dist: trusty

addons:
  chrome: stable

before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

env:
  - DJANGO=1.11.12 DB=sqlite WEBDRIVER=/usr/local/bin/chromedriver

install:
  - pip install -r requirements.txt
  - curl -Lk https://chromedriver.storage.googleapis.com/2.38/chromedriver_linux64.zip -o ~/chromedriver_linux64.zip
  - cd ~ && unzip ~/chromedriver_linux64.zip
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver

script:
  - python manage.py migrate
  - python manage.py test



